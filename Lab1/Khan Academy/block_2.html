<!DOCTYPE html>
<html>
    <head>
        <title> CSS basics</title>
        <meta charset="utf-8">
        <style>                     
            p {
                color: aliceblue;
            }
            h{
                background-color: rgb(191, 75, 21); 
            }                                                     
            body{
                background-color: rgb(0, 12,30);
            }

            #common-words{
                color: yellow
            }

            .css-smth{
                background-color:rgb(256, 256, 256);
            }
        </style>
    </head>
    <body>
        <!-- style coloring, id, classes-->
        <h class="css-smth">
            All about CSS!<br>
        </h>
        <h>
            All about CSS!<br>
        </h>
        <p>
            Despite the <em>storms</em>,<br>
            <strong>beauty arrives</strong> like<br>  
            it was always going to.<br>
            Despite the darkness,<br>
        </p>
        <h class="css-smth">
            All about CSS!<br>
        </h>
        <p id="common-words">
            Despite the <em>storms</em>,<br>
            <strong>beauty arrives</strong> like<br> 
            it was always going to.<br>
            Despite the darkness,<br>
        </p>
    </body>
</html>
